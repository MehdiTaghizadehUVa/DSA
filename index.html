const H = (tag, attrs={}, children=[]) => {
  const el = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==='class') el.className = v;
    else if(k.startsWith('on') && typeof v==='function') el.addEventListener(k.slice(2), v);
    else if(k==='open') el.open = !!v;
    else el.setAttribute(k,v);
  });
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(c==null) return;
    el.appendChild(typeof c==='string' ? document.createTextNode(c) : c);
  });
  return el;
};

const link = (href, title, meta) => {

/** -----------------------------------------------------------
 * Render
 * ----------------------------------------------------------*/
const app = document.getElementById('app');

function render(){
  app.innerHTML = '';
  const q = document.getElementById('q').value.trim().toLowerCase();
  const fw = document.getElementById('filterWeek').value;
  const ft = document.getElementById('filterType').value;

  const byWeek = {};
  PLAN.forEach(item=>{
    if(fw!=='all' && +fw!==item.week) return;
    if(ft!=='all' && ft!==item.kind) return;
    const txt = (item.title+' '+item.kind).toLowerCase();
    const inLinks = (item.concepts.concat(item.watch,item.practice).some(x=>(x.t||'').toLowerCase().includes(q)));
    if(q && !(txt.includes(q) || inLinks)) return;
    byWeek[item.week] ??= [];
    byWeek[item.week].push(item);
  });

  Object.entries(byWeek).sort((a,b)=>+a[0]-+b[0]).forEach(([week, items])=>{
    const section = H('section',{class:'week'});
    section.appendChild(H('h2',{},`Week ${week}`));
    const grid = H('div',{class:'grid'});

    items.forEach(step=>{
      const card = H('div',{class:'card'});
      const top = H('div',{class:'top'},[
        H('h3',{},step.title),
        H('span',{class:'tag'}, step.kind[0].toUpperCase()+step.kind.slice(1))
      ]);
      const meta = H('div',{class:'meta'}, step.desc || '');
      const kpis = H('div',{class:'kpis'},[
        H('div',{class:'kpi time'},`Est: ${step.est}`),
        H('div',{class:'kpi diff'},`Difficulty: ${step.diff}`)
      ]);

      const details = H('details',{},[
        H('summary',{},'Open resources')
      ]);

      if(step.concepts.length){
        details.appendChild(secTitle('Tutorials (Concept)'));
        const l = H('div',{class:'links'}, step.concepts.map(c=>link(c.u, c.t,'Tutorial')));
        details.appendChild(l);
      }
      if(step.watch.length){
        details.appendChild(secTitle('Watch (Problem Walkthrough)'));
        const l = H('div',{class:'links'}, step.watch.map(c=>link(c.u, c.t,'Walkthrough')));
        details.appendChild(l);
      }
      if(step.practice.length){
        details.appendChild(secTitle('Practice (LeetCode)'));
        const l = H('div',{class:'links'}, step.practice.map(c=>link(c.u, c.t,'Practice')));
        details.appendChild(l);
      }

      card.append(top, meta, kpis, details);
      grid.appendChild(card);
    });

    section.appendChild(grid);
    app.appendChild(section);
  });

  if(!app.children.length){
    app.appendChild(H('div',{},'No results. Try clearing filters or changing your search.'));
  }
}
['q','filterWeek','filterType'].forEach(id=>document.getElementById(id).addEventListener('input', render));
document.getElementById('expandAll').addEventListener('click', ()=>{
  document.querySelectorAll('details').forEach(d=>d.open=true);
});
document.getElementById('collapseAll').addEventListener('click', ()=>{
  document.querySelectorAll('details').forEach(d=>d.open=false);
});
document.getElementById('copyWeekLinks').addEventListener('click', ()=>{
  const openWeek = document.getElementById('filterWeek').value;
  const fw = openWeek==='all' ? null : +openWeek;
  const ft = document.getElementById('filterType').value;
  const q = document.getElementById('q').value.trim().toLowerCase();

  const urls = [];
  PLAN.forEach(item=>{
    if(fw && item.week!==fw) return;
    if(ft!=='all' && item.kind!==ft) return;
    const txt = (item.title+' '+item.kind).toLowerCase();
    const inLinks = (item.concepts.concat(item.watch,item.practice).some(x=>(x.t||'').toLowerCase().includes(q)));
    if(q && !(txt.includes(q) || inLinks)) return;
    item.concepts.concat(item.watch,item.practice).forEach(x=>urls.push(x.u));
  });
  const text = urls.join('\n');
  navigator.clipboard.writeText(text).then(()=>{
    alert(`Copied ${urls.length} link(s) to clipboard.`);
  });
});

render();
