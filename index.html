<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8-Week DS&A Roadmap (Interactive)</title>
<style>
  :root{
    --bg:#0f1216; --panel:#151a20; --muted:#9fb0c4; --text:#e8eef6; --accent:#7cc4ff; --accent2:#9effa9; --danger:#ff9aa2; --border:#2a3340; --tag:#1f2730;
  }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f6f9fc; --panel:#ffffff; --muted:#506176; --text:#0c1116; --accent:#005bbb; --accent2:#137333; --danger:#b00020; --border:#e5ecf3; --tag:#eef5ff; }
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Noto Sans,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:1100px;margin:auto;padding:24px}
  header{display:grid;gap:14px;margin-bottom:14px}
  h1{font-size:clamp(22px,3.2vw,32px);margin:0}
  .sub{color:var(--muted)}
  .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .controls > *{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:10px 12px}
  .controls input[type="search"]{min-width:260px;outline:none}
  .btn{cursor:pointer;border:1px solid var(--border);background:var(--panel);color:var(--text);border-radius:10px;padding:10px 12px}
  .btn:hover{border-color:var(--accent)}
  .badge{font-size:12px;padding:2px 8px;border-radius:99px;background:var(--tag);border:1px solid var(--border);color:var(--muted)}
  .grid{display:grid;gap:14px}
  @media(min-width:800px){ .grid{grid-template-columns:1fr 1fr} }
  details.week{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:var(--panel)}
  details[open] .summary{border-bottom:1px solid var(--border)}
  .summary{list-style:none;padding:14px 16px;display:flex;gap:10px;align-items:center;cursor:pointer}
  .summary h2{font-size:18px;margin:0}
  .summary .meta{margin-left:auto;display:flex;gap:8px;align-items:center;color:var(--muted)}
  .list{padding:10px 14px 18px 14px;display:grid;gap:10px}
  .item{display:grid;gap:6px;border:1px dashed var(--border);border-radius:12px;padding:10px 12px;background:rgba(255,255,255,0.02)}
  .row{display:flex;gap:10px;align-items:center}
  .type{font-size:12px;padding:2px 8px;border-radius:8px;border:1px solid var(--border);background:var(--tag)}
  .type.video{color:var(--accent)}
  .type.practice{color:var(--accent2)}
  .title{font-weight:600}
  .actions{margin-left:auto;display:flex;gap:8px}
  .muted{color:var(--muted)}
  .footer{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
  .hint{color:var(--muted);font-size:13px}
  .sr{position:absolute;left:-9999px}
  .strike{opacity:.55;text-decoration:line-through}
  .danger{color:var(--danger)}
  code.k{background:var(--tag);border:1px solid var(--border);padding:2px 6px;border-radius:6px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>8-Week Data Structures & Algorithms Roadmap</h1>
    <div class="sub">Free videos + free coding sites. Check items as you go (auto-saved to your browser).</div>
    <div class="controls" role="region" aria-label="Filters and actions">
      <input id="search" type="search" placeholder="Search topics (e.g., dijkstra, dp, sliding window)"/>
      <label><input type="checkbox" id="flt-video" checked/> Videos</label>
      <label><input type="checkbox" id="flt-practice" checked/> Practice</label>
      <button class="btn" id="expand-all" title="Expand all weeks">Expand all</button>
      <button class="btn" id="collapse-all" title="Collapse all weeks">Collapse all</button>
      <button class="btn" id="next" title="Open the next unchecked visible item">Open next ▶</button>
      <button class="btn" id="export" title="Export progress as JSON">Export</button>
      <button class="btn" id="import" title="Import progress JSON">Import</button>
      <button class="btn danger" id="reset" title="Clear all progress">Reset</button>
    </div>
  </header>

  <div id="weeks" class="grid" aria-live="polite"></div>

  <div class="footer">
    <span class="hint">Tip: use <code class="k">Ctrl/⌘+K</code> to jump to search. Your progress is stored in <code class="k">localStorage</code> under this browser.</span>
  </div>
</div>

<script>
/* ---------- Data (links to free sources) ---------- */

  fisetHeaps: "https://www.youtube.com/playlist?list=PLDV1Zeh2NRsCLFSHm1nYb9daYf60lCcag",
  abdulBariAlgo: "https://www.youtube.com/playlist?list=PLDN4rrl48XKpZkf03iYFl-O29szjTrs_O",
  mit6006: "https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-spring-2020/",
  mit6006YT: "https://www.youtube.com/playlist?list=PLUl4u3cNGP63EdVPNLG3ToM6LaEUuStEY",
  freeCodeCampDSAPy: "https://www.freecodecamp.org/news/learn-algorithms-and-data-structures-in-python/",
  tusharDP: "https://www.youtube.com/playlist?list=PLrmLmBdmIlpsHaNTPP_jHHDx_os9ItYXr",
  cses: "https://cses.fi/problemset/",
  cfContests: "https://codeforces.com/contests",

  csesHamiltonian: "https://cses.fi/problemset/task/1690",

  LC:(slug)=>`https://leetcode.com/problems/${slug}/`

const PLAN = [
  {
    week: 1, title: "Big-O, Arrays, Strings, Hashing, Two Pointers, Sliding Window",
    items: [
      {type:"video", title:"(Primer) Best order to learn DS&A – NeetCode", url:R.neetcodeOrder, tags:["overview","order"]},
      {type:"video", title:"MIT 6.006 intro (asymptotics basics)", url:R.mit6006YT, tags:["big-o","asymptotics"]},
      {type:"video", title:"Arrays/Hashing patterns – NeetCode channel", url:R.neetcodeChannel, tags:["arrays","hashing"]},
      {type:"practice", title:"Two Sum", url:R.LC("two-sum"), tags:["hashmap","easy"]},
      {type:"practice", title:"Valid Anagram", url:R.LC("valid-anagram"), tags:["hashing","easy"]},
      {type:"practice", title:"Group Anagrams", url:R.LC("group-anagrams"), tags:["hashmap","medium"]},
      {type:"practice", title:"Valid Palindrome", url:R.LC("valid-palindrome"), tags:["string","two-pointers","easy"]},
      {type:"practice", title:"3Sum", url:R.LC("3sum"), tags:["two-pointers","medium"]},
      {type:"practice", title:"Container With Most Water", url:R.LC("container-with-most-water"), tags:["two-pointers","medium"]},
      {type:"practice", title:"Longest Substring Without Repeating", url:R.LC("longest-substring-without-repeating-characters"), tags:["sliding window","medium"]},
      {type:"practice", title:"Minimum Window Substring", url:R.LC("minimum-window-substring"), tags:["sliding window","hard"]},
      {type:"practice", title:"Subarray Sum Equals K", url:R.LC("subarray-sum-equals-k"), tags:["prefix sum","hashmap","medium"]},
    ]
  },
  {
    week: 2, title: "Stacks, Queues, Linked Lists, Prefix Sums, Monotonic Stack/Queue",
    items: [
      {type:"video", title:"Stacks/Queues/Monotonic structures – William Fiset (DS playlist)", url:R.fisetDS, tags:["stack","queue","monotonic"]},
      {type:"video", title:"Linked Lists – NeetCode channel", url:R.neetcodeChannel, tags:["linked list"]},
      {type:"practice", title:"Reverse Linked List", url:R.LC("reverse-linked-list"), tags:["linked list","easy"]},
      {type:"practice", title:"Merge Two Sorted Lists", url:R.LC("merge-two-sorted-lists"), tags:["linked list","easy"]},
      {type:"practice", title:"Linked List Cycle (Floyd's)", url:R.LC("linked-list-cycle"), tags:["linked list","two pointers","easy"]},
      {type:"practice", title:"Reorder List", url:R.LC("reorder-list"), tags:["linked list","medium"]},
      {type:"practice", title:"Valid Parentheses", url:R.LC("valid-parentheses"), tags:["stack","easy"]},
      {type:"practice", title:"Min Stack", url:R.LC("min-stack"), tags:["stack","medium"]},
      {type:"practice", title:"Daily Temperatures (monotonic stack)", url:R.LC("daily-temperatures"), tags:["monotonic","medium"]},
      {type:"practice", title:"Range Sum Query - Immutable", url:R.LC("range-sum-query-immutable"), tags:["prefix sum","easy"]},

  },

    week: 3, title: "Sorting, Binary Search, Recursion & Divide-and-Conquer",
    items: [
      {type:"video", title:"Merge/Quick sort – Abdul Bari playlist", url:R.abdulBariAlgo, tags:["sorting"]},
      {type:"video", title:"Binary Search patterns – NeetCode channel", url:R.neetcodeChannel, tags:["binary search"]},
      {type:"practice", title:"Merge Intervals", url:R.LC("merge-intervals"), tags:["intervals","sorting","medium"]},
      {type:"practice", title:"Non-overlapping Intervals", url:R.LC("non-overlapping-intervals"), tags:["intervals","greedy","medium"]},
      {type:"practice", title:"Search in Rotated Sorted Array", url:R.LC("search-in-rotated-sorted-array"), tags:["binary search","medium"]},
      {type:"practice", title:"Koko Eating Bananas", url:R.LC("koko-eating-bananas"), tags:["binary search on answer","medium"]},

  },

    week: 4, title: "Trees + Heaps/Priority Queues",
    items: [

    ]
  },
  {
    week: 5, title: "Graphs I — Representation, BFS/DFS, Toposort, Bipartite, DSU",
    items: [
      {type:"video", title:"Graph Theory (BFS/DFS/Topo/Bipartite) – William Fiset playlist", url:R.fisetGraphs, tags:["graph","toposort","bipartite","cycle"]},
      {type:"practice", title:"Number of Islands", url:R.LC("number-of-islands"), tags:["bfs","dfs","medium"]},
      {type:"practice", title:"Clone Graph", url:R.LC("clone-graph"), tags:["graph","bfs","dfs","medium"]},
      {type:"practice", title:"Course Schedule (Topo)", url:R.LC("course-schedule"), tags:["toposort","medium"]},
      {type:"practice", title:"Course Schedule II (Topo)", url:R.LC("course-schedule-ii"), tags:["toposort","medium"]},
      {type:"practice", title:"Is Graph Bipartite?", url:R.LC("is-graph-bipartite"), tags:["bfs","dfs","medium"]},
      {type:"practice", title:"Redundant Connection (DSU)", url:R.LC("redundant-connection"), tags:["dsu","medium"]},
    ]

      {type:"practice", title:"Decode Ways", url:R.LC("decode-ways"), tags:["dp","medium"]},

      {type:"practice", title:"Burst Balloons (interval DP)", url:R.LC("burst-balloons"), tags:["interval dp","hard"]},
      {type:"practice", title:"Min Cost to Cut Stick (interval DP)", url:R.LC("minimum-cost-to-cut-a-stick"), tags:["interval dp","medium"]},
    ]
  },
  {
    week: 8, title: "Dynamic Programming II — Grid, Tree DP, Bitmask (opt) + Wrap-Up",
    items: [
      {type:"video", title:"NeetCode DP + Tree/Grid selections", url:R.neetcodeChannel, tags:["dp","grid","tree"]},
      {type:"practice", title:"Unique Paths", url:R.LC("unique-paths"), tags:["grid dp","easy"]},
      {type:"practice", title:"Minimum Path Sum", url:R.LC("minimum-path-sum"), tags:["grid dp","medium"]},
      {type:"practice", title:"Binary Tree Maximum Path Sum", url:R.LC("binary-tree-maximum-path-sum"), tags:["tree dp","hard"]},
      {type:"practice", title:"Diameter of Binary Tree", url:R.LC("diameter-of-binary-tree"), tags:["tree dp","easy"]},
      {type:"practice", title:"(opt) Hamiltonian Flights (bitmask DP, CSES)", url:R.csesHamiltonian, tags:["bitmask dp","cses","hard"]},
      {type:"video", title:"Practice rounds — Codeforces contests page", url:R.cfContests, tags:["timed","contest"]},
      {type:"video", title:"Practice rounds — AtCoder contests page", url:R.atcoderContests, tags:["timed","contest"]},
    ]
  }
];

/* ---------- Rendering ---------- */
const $weeks = document.getElementById("weeks");
const STORAGE = "dsa_plan_progress_v1";

function loadProgress(){
  try{ return JSON.parse(localStorage.getItem(STORAGE) || "{}"); }catch{ return {}; }
}
function saveProgress(p){ localStorage.setItem(STORAGE, JSON.stringify(p)); }

let progress = loadProgress();

function itemId(week, idx){ return `w${week}i${idx}`; }

function render(){
  $weeks.innerHTML = "";
  const q = document.getElementById("search").value.trim().toLowerCase();
  const showVideo = document.getElementById("flt-video").checked;
  const showPractice = document.getElementById("flt-practice").checked;

  PLAN.forEach(({week, title, items})=>{
    // filter items by type/search
    const vis = items.map((it, i)=>{
      const typeOk = (it.type==="video" && showVideo) || (it.type==="practice" && showPractice);
      const hay = (it.title+" "+(it.tags||[]).join(" ")+ " "+title).toLowerCase();
      const qOk = !q || hay.includes(q);
      return typeOk && qOk;
    });
    if(!vis.some(x=>x)) return;

    const details = document.createElement("details");
    details.className = "week";
    details.open = true;

    const sum = document.createElement("summary");
    sum.className = "summary";
    sum.innerHTML = `
      <h2>Week ${week}: ${title}</h2>
      <span class="meta">
        <span class="badge">${items.filter((_,i)=>vis[i]).length} items</span>
        <span class="badge">${checkedCount(items, week, vis)} done</span>
      </span>`;
    details.appendChild(sum);

    const ul = document.createElement("div");
    ul.className = "list";
    items.forEach((it, i)=>{
      if(!vis[i]) return;
      const id = itemId(week, i);
      const done = !!progress[id];

      const li = document.createElement("div");
      li.className = "item";
      li.dataset.id = id;

      const cls = it.type === "video" ? "video" : "practice";
      const tags = (it.tags||[]).map(t=>`<span class="badge">${t}</span>`).join(" ");

      li.innerHTML = `
        <div class="row">
          <label style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" ${done?"checked":""} aria-label="Mark complete"/>
            <span class="type ${cls}">${it.type}</span>
          </label>
          <a class="title ${done?"strike":""}" href="${it.url}" target="_blank" rel="noopener">${it.title}</a>
          <div class="actions">
            <a class="btn" href="${it.url}" target="_blank" rel="noopener" title="Open link">Open</a>
          </div>
        </div>
        <div class="row">
          <span class="muted">${tags}</span>
        </div>
      `;
      li.querySelector('input[type="checkbox"]').addEventListener("change",(e)=>{
        progress[id] = e.target.checked;
        saveProgress(progress);
        render(); // refresh counts & strike-through
      });
      ul.appendChild(li);
    });

    details.appendChild(ul);
    $weeks.appendChild(details);
  });
}

function checkedCount(items, week, vis){
  let c=0;
  items.forEach((_,i)=>{ if(vis[i] && progress[itemId(week,i)]) c++; });
  return c;
}

/* ---------- Controls ---------- */
const debounce = (fn,ms=200)=>{let t; return (...a)=>{clearTimeout(t); t=setTimeout(()=>fn(...a),ms);}};

document.getElementById("search").addEventListener("input",debounce(render,150));
document.getElementById("flt-video").addEventListener("change",render);
document.getElementById("flt-practice").addEventListener("change",render);

document.getElementById("expand-all").addEventListener("click",()=>{
  document.querySelectorAll("details.week").forEach(d=>d.open=true);
});
document.getElementById("collapse-all").addEventListener("click",()=>{
  document.querySelectorAll("details.week").forEach(d=>d.open=false);
});

document.getElementById("next").addEventListener("click",()=>{
  const q = document.getElementById("search").value.trim().toLowerCase();
  const showVideo = document.getElementById("flt-video").checked;
  const showPractice = document.getElementById("flt-practice").checked;

  for(const {week, title, items} of PLAN){
    for(let i=0;i<items.length;i++){
      const it = items[i];
      const id = itemId(week,i);
      const typeOk = (it.type==="video" && showVideo) || (it.type==="practice" && showPractice);
      const hay = (it.title+" "+(it.tags||[]).join(" ")+ " "+title).toLowerCase();
      const qOk = !q || hay.includes(q);
      if(typeOk && qOk && !progress[id]){
        window.open(it.url,"_blank","noopener");
        return;
      }
    }
  }
  alert("No remaining visible items. Nice work!");
});

document.getElementById("export").addEventListener("click",()=>{
  const blob = new Blob([JSON.stringify(progress,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dsa_progress.json";
  a.click();
  URL.revokeObjectURL(a.href);
});

document.getElementById("import").addEventListener("click",async ()=>{
  const inp = document.createElement("input");
  inp.type = "file"; inp.accept="application/json";
  inp.onchange = async () => {
    const file = inp.files[0]; if(!file) return;
    try{
      const text = await file.text();
      const data = JSON.parse(text);
      if(typeof data === "object"){ progress = data; saveProgress(progress); render(); }
      else alert("Invalid file.");
    }catch{ alert("Could not read file."); }
  };
  inp.click();
});

document.getElementById("reset").addEventListener("click",()=>{
  if(confirm("Clear all progress?")){
    progress = {}; saveProgress(progress); render();
  }
});

window.addEventListener("keydown",(e)=>{
  if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==="k"){
    e.preventDefault(); document.getElementById("search").focus();
  }
});

/* ---------- Boot ---------- */
render();
</script>
</body>
</html>
